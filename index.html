<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оверлей Steam</title>
	<style>
		/* Общие стили */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #121212;
			color: #ffffff;
			transition: background-color 0.3s, color 0.3s;
		}

		.container {
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
		}

		header {
			text-align: center;
			margin-bottom: 20px;
		}

		button {
			background-color: #3498db;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #2980b9;
		}

		/* Поиск */
		.search-section {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		#search-input {
			flex-grow: 1;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-right: 10px;
		}

		/* Ссылки */
		.links-section ul {
			list-style-type: none;
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		.links-section li {
			background-color: #1e1e1e;
			padding: 15px;
			border-radius: 10px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			cursor: pointer;
		}

		.links-section li:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
		}

		.links-section a {
			color: #3498db;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			position: relative;
			display: block; /* Занимает всю ширину блока */
		}

		.links-section a::after {
			content: '';
			position: absolute;
			bottom: -5px;
			left: 0;
			width: 100%;
			height: 2px;
			background-color: #3498db;
			transform: scaleX(0);
			transform-origin: left;
			transition: transform 0.3s ease;
		}

		.links-section a:hover::after {
			transform: scaleX(1);
		}

		.links-section a:hover {
			color: #2980b9;
		}

		/* Светлая тема */
		body.light {
			background-color: #ffffff;
			color: #000000;
		}
	</style>
	
</head>
<body>
    <div class="container">
        <!-- Темный режим -->
        <header>
            <h1>Оверлей Steam</h1>
            <button id="theme-toggle">Переключить тему</button>
        </header>

        <!-- Строка поиска -->
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Введите запрос для поиска в Google...">
            <button id="search-button">Поиск</button>
        </section>

        <!-- Ссылки -->
        <section class="links-section">
            <h2>Полезные ссылки</h2>
            <ul>
                <li><a href="https://vk.com/" target="_blank">VK</a></li>
				<li><a href="https://www.faceit.com/ru/home" target="_blank">FACEIT</a></li>
				<li><a href="https://music.yandex.com/" target="_blank">Яндекс Музыка</a></li>
				<li><a href="https://cybershoke.net/ru" target="_blank">CYBERSHOKE</a></li>
            </ul>
        </section>
    </div>

    <script>
		//Переключение темы
		const themeToggle = document.getElementById('theme-toggle');
		const body = document.body;

		themeToggle.addEventListener('click', () => {
			body.classList.toggle('light');
			const isLightMode = body.classList.contains('light');
			themeToggle.textContent = isLightMode ? 'Темная тема' : 'Светлая тема';
		});

		// Поиск в Google
		const searchInput = document.getElementById('search-input');
		const searchButton = document.getElementById('search-button');

		searchButton.addEventListener('click', () => {
			const query = encodeURIComponent(searchInput.value.trim());
			if (query) {
				window.open(`https://www.google.com/search?q=${query}`, '_blank');
			}
		});

		searchInput.addEventListener('keypress', (event) => {
			if (event.key === 'Enter') {
				searchButton.click();
			}
		});
	</script>
</body>
</html>
