<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="img/icons8-steam-cute-color-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="img/icons8-steam-cute-color-32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="img/icons8-steam-cute-color-96.png"
    />
    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="img/icons8-steam-cute-color-120.png"
    />
    <title>Оверлей Steam</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- Темный режим -->
      <header>
        <div class="logo-container">
          <img
            width="24"
						height="24"
						src="img/icons8-steam.svg"
            alt="Steam Logo"
            class="steam-logo"
          />
        </div>
        <button id="theme-toggle">Переключить тему</button>
      </header>

      <!-- Строка поиска -->
      <section class="search-section">
        <input
          type="text"
          id="search-input"
          placeholder="Введите запрос для поиска в Google..."
        />
        <button id="search-button">Поиск</button>
      </section>

      <!-- Ссылки -->
      <section class="links-section">
        <h2>Полезные ссылки</h2>
        <div class="links-scrollable">
          <ul>
            <li><a href="https://www.faceit.com/ru/home">FACEIT</a></li>
            <li><a href="https://cybershoke.net/ru">CYBERSHOKE</a></li>
            <li><a href="https://fastcup.net/">FASTCUP</a></li>
            <li><a href="https://vk.com/">VK</a></li>
            <li><a href="https://music.yandex.com/">Яндекс Музыка</a></li>
            <li><a href="https://open.spotify.com/">Spotify</a></li>
            <li><a href="https://www.youtube.com/">YouTube</a></li>
            <li><a href="https://www.twitch.tv/">Twitch</a></li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
