<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="img/icons8-steam-cute-color-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="img/icons8-steam-cute-color-32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="img/icons8-steam-cute-color-96.png"
    />
    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="img/icons8-steam-cute-color-120.png"
    />
    <title>Оверлей Steam</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- Темный режим -->
      <header>
        <div class="logo-container">
          <img
            width="24"
            height="24"
            src="img/icons8-steam.svg"
            alt="Steam Logo"
            class="steam-logo"
          />
        </div>
        <button
          class="theme-toggle"
          id="theme-toggle"
          aria-label="Переключить тему"
        >
          <svg class="icon icon-sun" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" fill="currentColor" />
            <path
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4m12.1 12.1l1.4 1.4M1 12h2m18 0h2M4.2 19.8l1.4-1.4m12.1-12.1l1.4-1.4"
            />
          </svg>
          <svg class="icon icon-moon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M21 12.79A9 9 0 0111.21 3C6.03 3 1.76 7.27 1.76 12.45c0 5.18 4.27 9.45 9.45 9.45 5.06 0 9.27-4.07 9.43-9.15.02-.1.03-.21.03-.32z"
            />
          </svg>
        </button>
				<button id="training-button">Тренировка</button>
      </header>

      <!-- Строка поиска -->
      <section class="search-section">
        <input
          type="text"
          id="search-input"
          placeholder="Введите запрос для поиска в Google..."
        />
        <button id="search-button">Поиск</button>
      </section>

      <!-- Ссылки -->
      <section class="links-section">
        <h2>Полезные ссылки</h2>
        <div class="links-scrollable">
          <ul>
            <li><a href="https://www.faceit.com/ru/home">FACEIT</a></li>
            <li><a href="https://cybershoke.net/ru">CYBERSHOKE</a></li>
            <li><a href="https://fastcup.net/">FASTCUP</a></li>
            <li><a href="https://vk.com/">VK</a></li>
            <li><a href="https://music.yandex.com/">Яндекс Музыка</a></li>
            <li><a href="https://open.spotify.com/">Spotify</a></li>
            <li><a href="https://www.youtube.com/">YouTube</a></li>
            <li><a href="https://www.twitch.tv/">Twitch</a></li>
          </ul>
        </div>
      </section>
      <section
        class="training-section"
        id="training-section"
        style="display: none;"
      >
        <h2>Выберите игру</h2>
        <div class="training-buttons">
          <button class="game-btn" data-game="cs2">CS2</button>
          <button class="game-btn" data-game="valorant">VALORANT</button>
          <button class="game-btn" data-game="fortnite">FORTNITE</button>
        </div>

        <!-- Контент для игр -->
        <div class="game-content" id="game-content">
          <!-- Здесь будет динамический контент -->
        </div>
      </section>
    </div>
  </body>
</html>
