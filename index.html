<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Оверлей Steam</title>
	<style>
		/* Общие стили */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #121212;
			color: #ffffff;
			transition: background-color 0.3s, color 0.3s;
		}

		.container {
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
		}

		header {
			text-align: center;
			margin-bottom: 20px;
		}

		header h1 {
			font-size: 24px;
			margin-bottom: 20px;
			/* Отступ между заголовком и кнопкой */
		}

		button {
			background-color: #3498db;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #2980b9;
		}

		/* Поиск */
		.search-section {
			display: flex;
			justify-content: space-between;
			margin-bottom: 30px;
			/* Увеличенный отступ между поиском и ссылками */
		}

		#search-input {
			flex-grow: 1;
			padding: 12px 15px;
			border: 2px solid #3498db;
			border-radius: 50px;
			background-color: transparent;
			color: #ffffff;
			font-size: 16px;
			outline: none;
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}

		#search-input::placeholder {
			color: rgba(255, 255, 255, 0.6);
		}

		#search-input:focus {
			border-color: #2980b9;
			box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
		}

		#search
	</style>

</head>

<body>
	<div class="container">
		<!-- Темный режим -->
		<header>
			<h1>Оверлей Steam</h1>
			<button id="theme-toggle">Переключить тему</button>
		</header>

		<!-- Строка поиска -->
		<section class="search-section">
			<input type="text" id="search-input" placeholder="Введите запрос для поиска в Google...">
			<button id="search-button">Поиск</button>
		</section>

		<!-- Ссылки -->
		<section class="links-section">
			<h2>Полезные ссылки</h2>
			<ul>
				<li><a href="https://vk.com/" target="_blank">VK</a></li>
				<li><a href="https://www.faceit.com/ru/home" target="_blank">FACEIT</a></li>
				<li><a href="https://music.yandex.com/" target="_blank">Яндекс Музыка</a></li>
				<li><a href="https://cybershoke.net/ru" target="_blank">CYBERSHOKE</a></li>
			</ul>
		</section>
	</div>

	<script>
		//Переключение темы
		const themeToggle = document.getElementById('theme-toggle');
		const body = document.body;

		themeToggle.addEventListener('click', () => {
			body.classList.toggle('light');
			const isLightMode = body.classList.contains('light');
			themeToggle.textContent = isLightMode ? 'Темная тема' : 'Светлая тема';
		});

		// Поиск в Google
		const searchInput = document.getElementById('search-input');
		const searchButton = document.getElementById('search-button');

		searchButton.addEventListener('click', () => {
			const query = encodeURIComponent(searchInput.value.trim());
			if (query) {
				window.open(`https://www.google.com/search?q=${query}`, '_blank');
			}
		});

		searchInput.addEventListener('keypress', (event) => {
			if (event.key === 'Enter') {
				searchButton.click();
			}
		});
	</script>
</body>

</html>
